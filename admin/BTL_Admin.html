<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Ảnh/logo_truong.png" type="image/x-icon">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/BTL_Admin.css">
</head>

<body>
    <!-- thanh cong cu -->
    <div id="thanhcongcu">
        <div class="logo">
            <h1>NTV6</h1>
        </div>
        <div class="timkiem">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="hotline">
            <div class="thanhphancon">
                <i class="fa-solid fa-phone text-danger"> HOTLINE</i><br>
                <strong>0123456789</strong>
            </div>
        </div>
        <div class="giohang">
            <div class="thanhphancon">
                <i class="fa-solid fa-cart-shopping fs-4"></i><br>
                Giỏ hàng
            </div>
        </div>
        <div class="dangnhap">
            <a href="#">
                <i class="fa-solid fa-circle-user fs-1"></i>
            </a>
        </div>
    </div>

    <!-- menu an -->
    <div id="menu_an" class="menu">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MENU</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">DANH MỤC</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-success" type="submit">Search</button>
                            </form>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="fa-solid fa-house"></i> Trang chủ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-folder-open"></i> Danh sách danh
                                    mục</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-brands fa-product-hunt"></i> Danh sách sản
                                    phẩm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> Người dùng</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-money-bills"></i> Hóa đơn</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- MY BODY -->

    <div id="mybody">
        <!-- menu hien -->
        <div id="menu" class="menu">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action text-danger py-3">
                    <i class="fa-solid fa-circle-plus fs-6"></i>
                    <h6 style="display: inline;">Danh mục</h6>
                </a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-house"></i> Trang
                    chủ</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-folder-open"></i> Danh
                    sách danh mục</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-brands fa-product-hunt"></i>
                    Danh sách sản phẩm</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-user"></i> Người
                    dùng</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fa-solid fa-money-bills"></i> Hóa
                    đơn</a>
            </div>
        </div>
        <!-- danh sach -->
        <div class="danhsach">
            <div id="tencacmuc">
                <i class="fa-solid fa-house"></i>
                <label>Trang chủ</label>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-xl-4 p-0 m-0">
                <div class="col p-0">
                    <div class="anh" style="background-color: rgb(78, 78, 255);">
                        <label for=""><i class="fa-solid fa-folder-open"></i> Danh mục</label><br>
                        <label for=""><h5>Số danh mục: </h5></label>
                    </div>
                </div>
                <div class="col p-0">
                    <div class="anh" style="background-color: yellow">
                        <label for=""><i class="fa-brands fa-product-hunt"></i> Sản phẩm</label><br>
                        <label for=""><h5>Số sản phẩm: </h5></label>
                    </div>
                </div>
                <div class="col p-0">
                    <div class="anh" style="background-color: rgb(0, 181, 0)">
                        <label for=""><i class="fa-solid fa-money-bills"></i> Hóa đơn</label><br>
                        <label for=""><h5>Số hóa đơn: </h5></label>
                    </div>
                </div>
                <div class="col p-0">
                    <div class="anh" style="background-color: red">
                        <label for=""><i class="fa-solid fa-user"></i> Người dùng</label><br>
                        <label for=""><h5>Số người dùng: </h5></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/BTL_Admin.js"></script>
</body>

</html>
